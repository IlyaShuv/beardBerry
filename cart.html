<!DOCTYPE html>
<html>
<head>
	<title>Beardberry Store - корзина</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<header class="cart_header">
		<div>
			<img class="cart_headerItem cart_headerItem-logo" src="img/Logo_big.png">
			<img class="cart_headerItem cart_headerItem-title" src="img/Title_big.png">
			<div class="cart_headerItem cart_headerItem-phone">+7 915 428 70 96</div>
		</div>
	</header>

	<section>
		<div class="container">
			<div class="cart_titleWrap clearfix">
				<a class="cart_title cart_title-left" href="index.html"><i class="fas fa-arrow-left"></i> Назад</a>
				<h3 class="cart_title cart_title-center section_title">Ваша корзина</h3>
				<div class="cart_title cart_title-right"></div>
			</div>
			<div id="cart_main"></div>
		</div>
	</section>

	<button class="order_createButton">Оформить заказ</button>
	
	<div id="orderForm">
		<form action="tele.php" method="POST">
			<input class="orderForm_input" type="text" name="name" placeholder="Ваше имя" maxlength="100" required><br>
			<input class="orderForm_input" type="text" name="phone" placeholder="Ваш телефон" maxlength="12" required><br>
			<textarea id="comment" name="comment"></textarea><br>
			<button type="submit" id="buy">Заказать</button>
			<div>Нажимая на кнопку "Заказать" вы подтверждаете согласие на обработку персональных данных</div>
		</form>
	</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
